<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Welcome</title>
<style>
*{ box-sizing:border-box; }
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle at top, #0b3c2d, #000);
    color:#fff;
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}
h1{
    font-size:38px;
    color:#00ff66;
    text-shadow:0 0 10px #00ff66,0 0 25px #00ff66,0 0 40px #00ff66;
}
p{
    font-size:18px;
    color:#ff4444;
    text-shadow:0 0 10px #ff4444;
}
input{
    margin:18px 0;
    padding:14px;
    width:260px;
    max-width:90%;
    border-radius:12px;
    border:2px solid #00ff66;
    background:#000;
    color:#fff;
    font-size:16px;
    text-align:center;
    box-shadow:0 0 15px #00ff66;
    outline:none;
}
button{
    padding:14px 36px;
    border:none;
    border-radius:30px;
    font-size:17px;
    cursor:pointer;
    font-weight:bold;
    background:linear-gradient(45deg,#ff0000,#00ff66);
    color:#000;
    box-shadow:0 0 10px #ff0000,0 0 20px #00ff66;
    transition:0.3s;
}
button:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px #ff0000,0 0 35px #00ff66;
}
</style>
</head>
<body>

<h1>ðŸŽ„ Merry Christmas ðŸŽ„</h1>
<p>Enter your name to continue</p>

<input id="name" placeholder="Your Name" maxlength="20">
<button onclick="goNext()">ENTER</button>

<script>
function goNext(){
    const name = document.getElementById("name").value.trim();
    if(!name){ alert("Please enter your name"); return; }
    localStorage.setItem("playerName", name);
    window.location.href = "choice.html"; // next page
}

// Enter key support
document.getElementById("name").addEventListener("keypress", e=>{
    if(e.key==="Enter") goNext();
});
</script>

</body>
</html>
