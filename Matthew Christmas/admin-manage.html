<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Manage Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial;
    background:#000;
    color:#fff;
    text-align:center;
}
h1{
    color:#ff4444;
    text-shadow:0 0 15px #ff4444;
    margin-top:20px;
}
table{
    width:90%;
    max-width:600px;
    margin:20px auto;
    border-collapse:collapse;
}
th,td{
    padding:12px;
    border-bottom:1px solid #333;
}
th{
    color:#00ff66;
}
button{
    padding:6px 14px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
.del{
    background:#ff4444;
    color:#000;
}
.reset{
    background:#00ff66;
    margin:20px;
}
.logout{
    background:#ffaa00;
}
</style>
</head>

<body>

<h1>üîê Admin Scoreboard Control</h1>

<table>
<thead>
<tr>
<th>Name</th>
<th>Score</th>
<th>Action</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<button class="reset" onclick="resetAll()">üßπ Reset All Scores</button>
<br><br>
<button class="logout" onclick="logout()">üö™ Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  deleteDoc,
  doc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Check admin session
if(sessionStorage.getItem("admin") !== "yes"){
  location.href = "admin-login.html";
}

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDiwnacK-zGX0htpVQpnbGfJuIu07qfkx4",
  authDomain: "christmas-scoreboard.firebaseapp.com",
  projectId: "christmas-scoreboard",
  storageBucket: "christmas-scoreboard.firebasestorage.app",
  messagingSenderId: "318116745288",
  appId: "1:318116745288:web:4f2d74c7791664003ec87d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const rows = document.getElementById("rows");

// Load scores (real-time)
function loadScores(){
  // Listen for changes
  const colRef = collection(db,"scores");
  onSnapshot(colRef, (snap)=>{
    rows.innerHTML = ""; // clear table
    snap.forEach(docSnap=>{
      const data = docSnap.data();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${data.name}</td>
        <td>${data.score}</td>
        <td><button class="del">Delete</button></td>
      `;
      tr.querySelector(".del").onclick = async ()=>{
        if(confirm("Delete this score?")){
          try{
            await deleteDoc(doc(db,"scores",docSnap.id));
          }catch(e){
            console.error("Delete failed:", e);
            alert("Cannot delete. Check Firestore rules.");
          }
        }
      };
      rows.appendChild(tr);
    });
  }, err=>{
    console.error("Error loading scores:", err);
    alert("Error loading scores. Check console.");
  });
}

// Reset all
window.resetAll = async ()=>{
  if(!confirm("Delete ALL scores?")) return;
  const snap = await getDocs(collection(db,"scores"));
  snap.forEach(async docSnap=>{
    try{
      await deleteDoc(doc(db,"scores",docSnap.id));
    }catch(e){
      console.error("Reset failed:", e);
    }
  });
};

// Logout
window.logout = ()=>{
  sessionStorage.removeItem("admin");
  location.href = "admin-login.html";
};

loadScores();
</script>

</body>
</html>
