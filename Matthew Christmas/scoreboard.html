<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:radial-gradient(circle at top,#0b3c2d,#000);
    color:#fff;
    text-align:center;
}
h1{
    font-size:36px;
    color:#00ff66;
    text-shadow:0 0 10px #00ff66,0 0 25px #00ff66,0 0 40px #00ff66;
    margin-top:30px;
}
ol{
    max-width:300px;
    margin:auto;
    padding:0;
    list-style:none;
}
ol li{
    background:rgba(255,255,255,0.1);
    margin:8px 0;
    padding:12px;
    border-radius:15px;
    box-shadow:0 0 15px #00ff66,0 0 25px #ff0000;
}
button{
    padding:12px 26px;
    border:none;
    border-radius:10px;
    background:linear-gradient(45deg,#ff0000,#00ff66);
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    color:#000;
    box-shadow:0 0 10px #ff0000,0 0 20px #00ff66;
    margin-top:20px;
}
button:hover{ transform:scale(1.05); }
</style>
</head>
<body>
<h1>üèÜ Top 10 Scoreboard</h1>
<ol id="list"></ol>
<button onclick="location.href='choice.html'">‚¨Ö Back</button>

<script>
const list=document.getElementById("list");

function render(){
    const data=JSON.parse(localStorage.getItem("snowTop10"))||[];
    list.innerHTML="";
    if(data.length===0){
        const li=document.createElement("li");
        li.textContent="No scores yet";
        list.appendChild(li);
    } else {
        data.forEach((p,i)=>{
            const li=document.createElement("li");
            li.textContent=`${i+1}. ${p.name} - ${p.score}`;
            list.appendChild(li);
        });
    }
}

// Render initially
render();

// Listen to storage changes in real-time
window.addEventListener("storage",()=>{
    render();
});
</script>
</body>
</html>
